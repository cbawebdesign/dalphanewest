<section class="pt-0 iq-pb-70">
    <div class="container">
        <div class="row">
            <div *ngFor="let list of List" class="col-lg-12 col-md-4 col-sm-12">
                <div class="servicebox-datascience wow fadeInUp text-left">
                    <div class="service-box-detail">
                    <h2 class="data-title">{{ list.title }}</h2>
                        <p>{{list.subtitle}}</p>
                        <p>{{ list.desc }}</p>

                      
                        <a class="link-btn" href="#">
                            <span class="btn-effect"> </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
